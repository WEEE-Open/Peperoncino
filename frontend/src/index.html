<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PEPERONCINO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .settings-icon:hover {
            transform: rotate(45deg);
            transition: transform 0.3s;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4 relative">
        <h1 class="text-3xl font-bold text-center mb-8 text-blue-600">PEPERONCINO</h1>
        <!-- Settings Icon (Top-right corner) -->
        <div class="absolute top-4 right-4">
            <svg 
                class="settings-icon w-8 h-8 text-gray-600 cursor-pointer hover:text-blue-500"
                fill="none" viewBox="0 0 24 24" stroke="currentColor"
                onclick="toggleSettings()"
            >
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
            </svg>
        </div>

        <!-- Settings Panel (Initially Hidden) -->
        <div id="settingsPanel" class="hidden fixed top-20 right-4 bg-white p-4 rounded-lg shadow-md space-y-4">
            <h3 class="text-lg font-bold">Impostazioni Server</h3>
            <div>
                <label class="block text-gray-700">Indirizzo IP</label>
                <div class="flex space-x-2">
                    <input id="serverIp" class="w-full p-2 border rounded" placeholder="e.g. 192.168.1.100">
                    <button id="saveIp" class="bg-blue-500 text-white px-4 rounded hover:bg-blue-600">Salva</button>
                </div>
                <div id="ipError" class="text-red-500 mt-1"></div>
            </div>
        </div>

        <!-- File Upload -->
        <div class="mb-6 mt-16">
            <div 
                id="dropArea"
                class="border-2 border-dashed border-gray-400 p-6 rounded-lg text-center cursor-pointer"
            >
                <p>Trascina qui i file o clicca per caricare</p>
                <input 
                  type="file" 
                  id="fileInput" 
                  class="hidden" 
                  multiple
                  accept=".svg,.gcode,.png,.jpg,.jpeg,.gif,.bmp,.webp"
>
            </div>
          <!-- Modifica il messaggio di errore -->
          <div id="uploadError" class="text-red-500 mt-1">
              Formati supportati: SVG (vettoriale), GCODE, PNG/JPG/GIF/BMP/WebP (raster)
          </div>
        </div>

        <!-- File List -->
        <div id="fileList" class="space-y-4"></div>
    </div>

    <script src="{{ url_for('static', filename='main.js') }}"></script>
    <script>
        function toggleSettings() {
            const panel = document.getElementById('settingsPanel');
            panel.classList.toggle('hidden');
        }
    </script>
</html>
